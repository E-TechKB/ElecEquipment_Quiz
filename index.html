<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="title-screen" class="screen">
            <h1>画像クイズ</h1>
            <button id="start-button">スタート</button>
        </div>

        <div id="countdown-screen" class="screen" style="display: none;">
            <h2 id="countdown-display">3</h2>
        </div>

        <div id="game-screen" class="screen" style="display: none;">
            <div class="game-info">
                <div id="score">スコア: 0</div>
                <div id="question-number">1 / 10 問</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>

            <img id="quiz-image" src="" alt="クイズ画像">
            <input type="text" id="answer-input" placeholder="名前を入力" autocomplete="off">
            <button id="submit-button">解答</button>
            <div id="result"></div>
        </div>

        <div id="result-screen" class="screen" style="display: none;">
            <h2>ゲーム終了！</h2>
            <p id="final-score">最終スコア: 0点</p>
            <button id="retry-button">リトライ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
